name: linter
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16 
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.42
        args: --verbose
